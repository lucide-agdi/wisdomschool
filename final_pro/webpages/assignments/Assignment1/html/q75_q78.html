	 	<fieldset>
	 		<legend><b>75) How do you add a video background to an HTML element?</b></legend>
	 		<label>You can add a video background using the &lt;video&gt; tag with CSS:
	 		<br>
	 		For example:
	 		<br>

			&lt;div class="video-background"&gt;<br>
    			&lt;video autoplay muted loop&gt;<br>
        			&lt;source src="video.mp4" type="video/mp4"&gt;<br>
    			&lt;/video&gt;<br>
			&lt;/div&gt;<br>
			&lt;style&gt;<br>
    			.video-background video {<br>
        			position: absolute;<br>
			        width: 100%;<br>
			        height: 100%;<br>
			        object-fit: cover;<br>
			        z-index: -1;<br>
    			}<br>
			&lt;/style&gt;
			</label>
	 	</fieldset>


	 	<fieldset>
	 		<legend><b>76) What is the purpose of the "formnovalidate" attribute in an HTML form?</b></legend>
	 		<label>The "formnovalidate" attribute can be added to a submit button in a form to prevent the form from being validated when the button is clicked. This allows the form to be submitted even if there are validation errors:</label>
	 	</fieldset>


	 	<fieldset>
	 		<legend><b>77) How do you embed a Google Map in an HTML document?</b></legend>
	 		<label>You can embed a Google Map by using the &lt;iframe&gt; tag. Obtain the embed link from Google Maps under the "Share" option:
	 		<br>
	 		For example:
	 		<br>

			&lt;iframe src="https://www.google.com/maps/embed?pb=!1m18... (your map link here)" width="600" height="450"&gt;&lt;/iframe&gt;
			</label>
	 	</fieldset>



	 	<fieldset>
	 		<legend><b>78) What is the purpose of the "datetime" attribute in the "time" element?</b></legend>
	 		<label>The `datetime` attribute specifies the date and time of the `<time>` element in a machine-readable format. It helps search engines and browsers understand the context of the time:
	 		<br>
	 		For example:
	 		<br>
	 		&lt;time datetime="2023-10-01T14:30"&gt;October 1, 2023, 2:30 PM&lt;/time&gt;
	 		<br>
	 		<br>
	 		<b>OUTPUT:</b>
	 		<br>
			<time datetime="2023-10-01T14:30">October 1, 2023, 2:30 PM</time>

</label>
